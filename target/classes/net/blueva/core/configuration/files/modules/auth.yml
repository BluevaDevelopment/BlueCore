file_version: 1 # Do not modify it under any circumstances.

auth:
  enabled: true
  register:
    required: true
    captcha: true
    captcha_length: 4
    confirm_password: true
    password_length:
      max: 32
      min: 6
    timeout: 120
  login:
    max_tries: 5
    username_match: true
    timeout: 60
  join:
    effect: BLINDNESS
    location: DEFAULT
    hide_inventory: true