file_version: 1 # Do not modify it under any circumstances.

custom_commands:
  enabled: true
  example1:
    command: /allworlds
    run_commands:
    - 'console: msg %player% &aThis command works in all worlds'
  example2:
    command: /onlynether
    worlds:
    - 'world_nether'
    run_commands:
    - 'console: msg %player% &aThis command only works in the nether world'

